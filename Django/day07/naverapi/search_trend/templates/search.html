<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>검색어를 입력하세요.</h3>
    <form action="/search/result">
        <label>기간 시작날짜</label>
        <input type="date" name="search_start_date">
        <label>기간 종료날짜</label>
        <input type="date" name="search_end_date">
        <label>구간 단위</label>
        <select name="search_time_unit">
            <option value="date">일간</option>
            <option value="week">주간</option>
            <option value="month">월간</option>
        </select>
        <br>
        <label>검색어 그룹명</label>
        <input type="text" name="search_group_name">
        <br>
        <label>트랜드를 볼 검색 목록(여러개의 검색어의 경우 ','로 구분된다</label>
        <input type="text" name="search_keywords">
        <input type="submit" value="트랜드 보기">
    </form>
</body>
</html>
