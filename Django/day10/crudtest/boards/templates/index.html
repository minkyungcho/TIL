{% extends 'base.html' %}
{% block content %}
<div class="container">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Creator</th>
                <th scope="col">Created at</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <th scope="row">{{board.id}}</th>
                <td><a href="{% url 'boards:show' board.id %}">{{board.title}}</a></td>
                <td>{{board.creator}}</td>
                <td>{{board.datetime_to_str}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'boards:new' %}" class="btn btn-primary">글쓰기</a>
</div>
{% endblock %}
