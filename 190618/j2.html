<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style></style>
<script>
// 1. number
var v1 = 10;
var v2 = 10.1;
// 2. boolean
var v3 = true;
// 3. string
var v4 = 'abc';
var v5 = "abc";
// 4. object
// JSON(JavaScript Object Notation)
var v6 = {name:'k1',size:1000,go:function(){},stop:function(){}}; /* {} 안에 사물의 속성과 동작으로 이루어진 object*/
// 5. function
var v7 = function(){}; /* 변수에 함수를 선언할 수 있다 */
// 6. array
var v8 = [1,2,3,'a']; /* 여러 타입이 들어갈 수 있는 배열 */
//7. undefined
var v9; /* 타입이 결정되지 않은 변수 */
// 8. null
var v10 = null; /* 값이 아직 assign되지 않은 object */
alert(typeof(v10));
</script>
</head>

</body>
</html>
