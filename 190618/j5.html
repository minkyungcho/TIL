<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
input[type="text"]:focus {
	background: gray;
}
</style>
<script>
	function login(f) {
		var id = f.id.value;
		var pwd = f.pwd.value;

		if (id == '' || id == null) {
			alert('ID is Madatory field!');
			f.id.focus();
			return;
		}

		if (pwd == '' || pwd == null) {
			alert('PWD is Madatory field!');
			f.pwd.focus();
			return;
		}
		// 비밀번호 4자리 이상 이어야함!
		if (pwd.length < 4) {
			alert('PWD : Input 4 character')
			f.pwd.focus();
			return;
		}
		var c = confirm('Are You Login?')
		if (c == true) {
			f.submit();
		}
	};
</script>
</head>
<body>
	<form action="login" method="get">
		ID<input type="text" name="id"><br> 
		PWD<input type="text" name="pwd"><br> 
		<input onclick="login(this.form);" type="button" value="login">
	</form>
</body>
</html>
