<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style></style>
<script>
function display(data){
	$('h1').text(data);		
};
function sendData(n1,n2){
	var surl= 'calc1';
	$.ajax({ /* selector 필요 없는 고유한 ajax. ajax 서버로 전송 */
		url:surl,
		method:"post",
		data:{"num1":n1,"num2":n2}, /* data는 객체. JSON */
		success:function(result){ /* server에서 결과를 보내주면 자동으로 받음 */
			// alert('['+result+']');
			display(result);
		} 
	});
};
$(document).ready(function(){
	$('button').click(function(){
		var num1 = $('input[name="num1"]').val();
		var num2 = $('input[name="num2"]').val();
		sendData(num1,num2);
	});
});
</script>
</head>
<body>
NUM1<input type="number" name="num1"><br>
NUM2<input type="number" name="num2"><br>
<button>Calc</button>
</body>
</html>
