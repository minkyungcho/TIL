<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style></style>
<script>
$(document).ready(function(){
	$('a:first').click(function(){ /* a에 click이 일어나면 함수 실행 */
		$('button').hide(); /* button을 없애라 */
	}); 
	$('a:last').click(function(){
		$('button').show();
	});
	/* mouseenter + mouseleave = hover */
	$('a').hover(function(){
		$('h1').text('Mouse Enter');
	},function(){
		$('h1').text('Mouse Leave');
	});
	/* 여러개의 함수를 실행하고 싶을땐 object를 이용 */
	$('input').on(
		{
			 /* 들어갈때 이벤트 */
			focus:function(){ 
				$(this).css('background','gray'); /* (selector인) this는 input을 의미 */
			},
			/* 입력한 값을 alert창에 띄움 */
			keyup:function(){ 
				alert($(this).val());
			},
			/* 나갈때 이벤트 */
			blur:function(){
				$(this).css('background','white');
			}
		}
	);
});
</script>
</head>
<body>
ID<input type="text" name="id"><br>
PWD<input type="password" name="pwd"><br>
<h1></h1>
<a href="#">HIDE</a>
<a href="#">SHOW</a>
<br>
<button>Click</button>
<button>Click</button>
<button>Click</button>
<button>Click</button>
</body>
</html>
