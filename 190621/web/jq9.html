<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style></style>
<script>
var person = [{img:'stu.png', id:"id01", name:"apple"},
	{img:'car-p.png', id:"id02", name:"banana"},
	{img:'intern-p.png', id:"id03", name:"carrot"},
	{img:'lab.png', id:"id04", name:"dragon"},
	{img:'skill.png', id:"id05", name:"elephant"}
];
$(document).ready(function(){
	/* jQuery의 for문 */
	/* 배열 개수만큼 func 호출됨 */
	/* idx: index,  item: 배열요소 */
	$(person).each(function(idx,item){
		var result = '';
		// result = '<h1>'+item.id+' '+item.name+'</h1>';
		result = '<img src="'+item.img+'">'+item.id+' '+item.name+'<br>';
		$('div').append(result); 
	});
});
</script>
</head>
<body>
<div></div>
</body>
</html>
