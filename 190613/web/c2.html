<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
	div{
		border:1px solid black;
	}
	#div1 > h3{
		color: red;
	}
	#div2 > div > h3{
		color: blue;
	}
	/* div2 아래에 있는 모든 h3 */
	#div2 h3{
		color: yellow;
	}
	#div2 h3{
		color: green;
	}
</style>
<title>Insert title here</title>
</head>
<body>
<h1>Selector</h1>
<div id="div1">
	<h3>Header3</h3>
</div>
<div id="div2">
	<div>
		<h3>Header3</h3>
	</div>
	<h3>Header3</h3>
</div>
</body>
</html>
