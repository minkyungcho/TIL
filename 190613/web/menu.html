<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
*{
	margin: 0;
	padding: 0;
}
a{
	text-decoration: none;
	color: black;
}
ol,ul{
	list-style: none;
}
ul{
	margin: 0 auto;
	padding: 10px 0 10px 0;
	width: 500px;
	height: 30px;
	border-top: 3px solid black;
	border-bottom: 3px solid black;
	line-height: 30px;
	text-align: center;
}
li{
	display:inline; /* 세로에서 가로로 속성을 바꿔줌 */
	margin: 0 20px;
	/* justify-content: space-between; */
	
}
li > a{
	font-weight: bold;
}
li > a:hover{
	color: grey;
}
</style>
<title>Insert title here</title>
</head>
<body>
<ul>
	<li><a href="">HOME</a></li>
	<li><a href="">INSTAGRAM</a></li>
	<li><a href="">ABOUT</a></li>
	<li><a href="">CONTACT</a></li>
</ul>
</body>
</html>
