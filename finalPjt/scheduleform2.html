	href="css/bootstrap-datetimepicker.min.css" media="all" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-datetimepicker.css" media="all" />

<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>


<script>
	$(function() {
		$('#example').datetimepicker({
			/* 날짜 포맷변경 */
			format : 'YYYY-MM-DD HH:mm',
			
			/* 오늘, reset, 닫기 버튼 만들기*/
			showTodayButton : true,
			showClear : true,
			showClose : true,
			
			/* 날짜선택, 시간선택 한번에 나오게 하기 */
			/* sideBySide: true */

			/* 위치조절 */
			widgetPositioning: {
				  horizontal:'left',
				  vertical:'bottom'
				}


		});
	});
</script>
<style>
body {
	position: relative;
}
table{
	border-spacing: none;
}
.label {
	float: left;
	width: 120px;
	text-align: right;
	padding-right: 10px;
}
.form {
	width: 190px;
	text-align: center;
}
.form > .input {
	width: 190px;
}
.label2 {
	float: left;
	width: 120px;
	text-align: right;
	padding-right: 10px;
}
/* .form2 {
	width: 190px;
	height: 60px;
	line-height: 60px;
	text-align: center;
} */
#schedulememo {
	width: 190px;
}
</style>
<title>date time picker</title>


</head>
<body>
	<form name="scheduleform" method="post">
		<table>
			<tr>
				<td align="center"><b>일정 등록</b></td>
			</tr>
			<table>
				<tr>
					<td class="label">예약 날짜</td>
					<td class="form"><input type="text" class="form-control" id="example"></td>
				</tr>
				<tr>
					<td class="label">일정 이름</td>
					<td class="form"><input class="input" type="text" id="schedulename"></td>
				</tr>
				<!-- <tr>
					<td class="label">일정 메모</td>
					<td class="form"><input type="text" id="schedulememo"></td>
				</tr> -->
				<tr>
					<td class="label">출발지 정보</td>
					<td class="form"><input class="input" type="text" id="schedulelocationstart"></td>
				</tr>
				<tr>
					<td class="label">도착지 정보</td>
					<td class="form"><input class="input" type="text" id="schedulelocationend"></td>
				</tr>
				<tr>
					<td class="label">서비스타입</td>
					<td class="form">
					<select id="scheduletype" class="input">
					<!-- 선택된 서비스를 기본서비스로 해볼까? -->
					<!-- <option value="~~" selected>~~</option> -->
					<option value="smarttaxi">스마트 택시 서비스</option>
					<option value="pickup">픽업 서비스</option>
					<option value="quick">퀵 서비스</option>
					</select>
					</td>
					<!-- <td class="form"><input type="text" id="scheduletype"></td> -->
				</tr>
				<tr>
					<td class="label2">메모</td>
					<td class="form2"><textarea id="schedulememo" cols="10"></textarea></td>
					<!-- <td class="form2"><input type="text" id="schedulememo"></td> -->
				</tr>
			</table>
		</table>
	</form>

</body>
